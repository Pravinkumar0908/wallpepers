<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>स्वतंत्रता दिवस पोस्टर</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.poster {
    width: 1200px;
    height: 1000px;
    background: linear-gradient(to right, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #138808 66%);
    margin: 20px auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
    position: relative;
    cursor: pointer;
}
h1 {
    color: #000080;
    font-size: 48px;
    margin-bottom: 20px;
}
.tricolor {
    width: 100%;
    height: 20px;
    border: 1px solid black;
    background: linear-gradient(to right, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #138808 66%);
    margin: 20px 0;
}
.main-image {
    width: 80%;
    max-height: 400px;
    object-fit: contain;
    margin: 20px 0;
}
.symbol {
    width: 100px;
    height: 100px;
    margin: 10px;
    display: inline-block;
}
.message {
    font-size: 24px;
    color: #000080;
    margin: 20px 0;
}
.download-text {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    color: #ffffff;
}
</style>
</head>
<body>
<div class="poster" id="poster">
    <h1>स्वतंत्रता दिवस की हार्दिक शुभकामनाएँ</h1>
    <div class="tricolor"></div>
    <img src="indiagate.png" alt="इंडिया गेट" class="main-image">
    <div>
        <img src="chkara.png" alt="अशोक चक्र" class="symbol">
        <img src="tajmahal.png" alt="ताज महल" class="symbol">
        <img src="tiger.png" alt="बाघ" class="symbol">
        <img src="flag.png" alt="तिरंगा" class="symbol">
        <img src="redfort1.png" alt="लाल किला" class="symbol">
    </div>
    <p class="message">प्रिय सब्सक्राइबर्स, आप सभी को 78वें स्वतंत्रता दिवस की हार्दिक शुभकामनाएँ! आपका साथ और समर्थन हमारे लिए बहुत मायने रखता है।</p>
    <div class="tricolor"></div>
    <p class="download-text">डाउनलोड करने के लिए पोस्टर पर क्लिक करें</p>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script>
document.getElementById('poster').addEventListener('click', function() {
    html2canvas(this).then(function(canvas) {
        var link = document.createElement('a');
        link.download = 'स्वतंत्रता_दिवस_पोस्टर.png';
        link.href = canvas.toDataURL();
        link.click();
    });
});
</script>
</body>
</html>
